<mat-card>
    <mat-card-header>
        <mat-card-title>Books</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div class="left">
            <button mat-raised-button color="primary">New Book</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let book"> {{book.id}} </td>
            </ng-container>
          
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let book"> {{book.title}}</td>
            </ng-container>

             <!-- Author Column -->
             <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let book"> {{book.author}}</td>
              </ng-container>

               <!-- Price Column -->
             <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let book"> {{book.price}}</td>
              </ng-container>

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                
                <td mat-cell *matCellDef="let book"> <img src="{{book.image}}" alt="Book Image" width="50" height="50"></td>
              </ng-container>

             <!-- Options Column -->
             <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="options"> Options </th>
                <td mat-cell *matCellDef="let book" class="options">
                    <button mat-icon-button class="color-button-edit">
                      <mat-icon>edit</mat-icon>
                  </button>  
                  <button mat-icon-button (click)="deleteElement(book.id)" class="color-button-delete">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button (click)="viewElement(book.id)" class="color-button-detail">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
