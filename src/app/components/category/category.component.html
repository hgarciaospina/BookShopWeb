<mat-card>
    <mat-card-header>
        <mat-card-title>Categories</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div class="left">
            <button mat-raised-button color="primary">New Category</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let category"> {{category.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let category"> {{category.name}} </td>
            </ng-container>

             <!-- Options Column -->
             <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="options"> Options </th>
                <td mat-cell *matCellDef="let category" class="options">
                    <button mat-icon-button  (click)="editElement(category)" class="color-button-edit">
                      <mat-icon>edit</mat-icon>
                  </button>  
                  <button mat-icon-button class="color-button-delete">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button (click)="viewElement(category.id)" class="color-button-detail">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>
